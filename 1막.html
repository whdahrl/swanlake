<br><h3>1막</h3>
<P>지그프리드 왕자는 교사, 친구, 신민과 함께 그의 생일을 축하한다.
여흥은 왕자의 자유로운 생활을 걱정하는 지그프리드의 어머니인 여왕에 의해 곧 방해받고 만다.
여왕은 다음 저녁에 열리는 왕실 무도회에서 신부를 정해야 한다고 당부하지만,
왕자는 사랑을 위해 결혼할 수 없다는 것에 화가 난다.
왕자의 친구인 벤노와 교사는 왕자의 기분을 풀어 주려 한다.
저녁이 드리워질 때 벤노는 백조 무리가 머리 위로 지나가는 것을 보고 사냥을 가자고 제안한다.
왕자와 친구들을 석궁을 들고 백조를 쫓기 위해 떠난다.</p>
